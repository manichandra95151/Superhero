<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My SuperHero</title>
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
  <!-- Include Font Awesome icons -->
  <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
  <!-- Specify favicon -->
  <link rel="icon" type="image/x-icon" href="images\role-model.png">
</head>

<body>
  <!-- Main container -->
  <div class="container" id="container">
    <!-- Main section -->
    <div id="main" class="main relative flex items-center py-8 md:py-16 lg:py-24 xl:py-40  bg-[#221f1f] text-white">
      <!-- Box container -->
      <div id="box" class="container px-4 md:px-6">
        <!-- Title and description section -->
        <div class="flex flex-col items-center space-y-4 text-center">
          <div class="space-y-2">
            <!-- Title -->
            <h1 class="text-3xl font-bold tracking-tighter sm:text-4xl lg:text-5xl/none">Find Your Superhero!</h1>
            <!-- Description -->
            <p class="text-gray-500 dark:text-gray-400">Enter your search below</p>
          </div>
          <!-- Search input and button -->
          <div class="flex flex-col gap-2 max-w-sm w-full">
            <div class="relative">
              <!-- Search input -->
              <input id="search-box" type="text" class="flex h-10 rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full pl-10 bg-[#221f1f] text-white"
                placeholder="Search for your superhero..." />
              <!-- Search icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute inset-y-0 left-0 m-2.5 h-5 w-5 text-gray-500 dark:text-gray-400">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </svg>
            </div>
            <!-- Search button -->
            <button id="search-btn" class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 w-full justify-center bg-red-600 hover:bg-red-700">
              Search
            </button>
            <!-- Favorites button -->
            <button id="favourites" class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 w-full justify-center bg-yellow-600 hover:bg-yellow-700">Favourites</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Hero container for displaying search results -->
    <div id="hero-container" class="grid grid-cols-4 gap-4 space-x-auto "></div>
  </div>

  <!-- Include JavaScript file -->
  <script src="index.js"></script>
</body>

</html>
